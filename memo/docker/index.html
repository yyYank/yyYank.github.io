<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=1240,minimum-scale=0,maximum-scale=10">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="none" />
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <title>yy_yankのメモLink-docker</title>
    </head>
    <body>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <div class="container-fluid ">
            <div class="page-header bg-info">
               <h1 >dockerの雑メモ</h1>
            </div>
            <div class="panel panel-default">
                 <div class="panel-body">
                     <div>容量確認</div>
                     <pre>docker system df</pre>
                     <div>色々消す</div>
                     <pre>docker system prune -a --volumes</pre>
                     <div>コンテナ消す</div>
                     <pre>docker container prune</pre>
                     <div>イメージ消す</div>
                     <pre>docker image prune</pre>
                     <div>ボリューム消す</div>
                     <pre>docker volume prune</pre>
                     <div>起動しているコンテナ一覧</div>
                     <pre>docker ps</pre>
                     <div>コンテナ一覧</div>
                     <pre>docker ps -a</pre>
                     <div>イメージ一覧</div>
                     <pre>docker images</pre>
                     <div>イメージ指定して削除</div>
                     <pre>docker rmi [ImageID]</pre>
                 </div>
             </div>
        </div>
    </body>
</html>
