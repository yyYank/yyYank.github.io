<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50E3C2"/>
      <stop offset="100%" style="stop-color:#7B61FF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="200" fill="#50E3C2" opacity="0.03"/>
  <circle cx="1050" cy="530" r="250" fill="#7B61FF" opacity="0.03"/>
  <circle cx="900" cy="150" r="150" fill="#50E3C2" opacity="0.02"/>

  <!-- Accent line -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.03" stroke="#50E3C2" stroke-width="1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Logo symbol (simplified representation) -->
  <g transform="translate(540, 200)">
    <circle cx="60" cy="60" r="50" fill="none" stroke="#50E3C2" stroke-width="3" opacity="0.8"/>
    <circle cx="60" cy="60" r="35" fill="none" stroke="#50E3C2" stroke-width="2" opacity="0.6"/>
    <circle cx="60" cy="60" r="20" fill="none" stroke="#50E3C2" stroke-width="2" opacity="0.4"/>
    <circle cx="60" cy="60" r="8" fill="#50E3C2"/>
    <!-- Dots around -->
    <circle cx="60" cy="10" r="4" fill="#50E3C2" opacity="0.8"/>
    <circle cx="110" cy="60" r="4" fill="#50E3C2" opacity="0.8"/>
    <circle cx="60" cy="110" r="4" fill="#50E3C2" opacity="0.8"/>
    <circle cx="10" cy="60" r="4" fill="#50E3C2" opacity="0.8"/>
    <circle cx="95" cy="25" r="3" fill="#7B61FF" opacity="0.6"/>
    <circle cx="95" cy="95" r="3" fill="#7B61FF" opacity="0.6"/>
    <circle cx="25" cy="95" r="3" fill="#7B61FF" opacity="0.6"/>
    <circle cx="25" cy="25" r="3" fill="#7B61FF" opacity="0.6"/>
  </g>

  <!-- Site title -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle">
    yank<tspan fill="#50E3C2">な</tspan>ぺーじ
  </text>

  <!-- Subtitle -->
  <text x="600" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#8b949e" text-anchor="middle">
    @yy_yank
  </text>

  <!-- Bottom accent -->
  <rect x="500" y="500" width="200" height="2" fill="url(#accentGradient)" rx="1"/>
</svg>
