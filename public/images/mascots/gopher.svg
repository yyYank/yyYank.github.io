<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gopherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8"/>
      <stop offset="100%" style="stop-color:#00758D"/>
    </linearGradient>
  </defs>
  <!-- Body -->
  <ellipse cx="50" cy="60" rx="32" ry="35" fill="url(#gopherGrad)"/>
  <!-- Belly -->
  <ellipse cx="50" cy="65" rx="20" ry="22" fill="#D4E8EB"/>
  <!-- Head -->
  <circle cx="50" cy="35" r="28" fill="url(#gopherGrad)"/>
  <!-- Face -->
  <ellipse cx="50" cy="40" rx="22" ry="20" fill="#D4E8EB"/>
  <!-- Eyes (big round gopher eyes) -->
  <circle cx="40" cy="32" r="10" fill="#fff" stroke="#000" stroke-width="1"/>
  <circle cx="60" cy="32" r="10" fill="#fff" stroke="#000" stroke-width="1"/>
  <!-- Pupils -->
  <circle cx="42" cy="32" r="5" fill="#000"/>
  <circle cx="62" cy="32" r="5" fill="#000"/>
  <!-- Eye shine -->
  <circle cx="44" cy="30" r="2" fill="#fff"/>
  <circle cx="64" cy="30" r="2" fill="#fff"/>
  <!-- Nose -->
  <ellipse cx="50" cy="42" rx="6" ry="4" fill="#8B4513"/>
  <!-- Teeth -->
  <rect x="45" y="48" width="4" height="6" fill="#fff" rx="1"/>
  <rect x="51" y="48" width="4" height="6" fill="#fff" rx="1"/>
  <!-- Ears -->
  <circle cx="25" cy="20" r="8" fill="url(#gopherGrad)"/>
  <circle cx="75" cy="20" r="8" fill="url(#gopherGrad)"/>
  <!-- Inner ears -->
  <circle cx="25" cy="20" r="4" fill="#D4E8EB"/>
  <circle cx="75" cy="20" r="4" fill="#D4E8EB"/>
</svg>
